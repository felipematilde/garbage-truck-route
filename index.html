<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>

    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="border: 0; margin: 0;">
    <div id="mapId" style="width: 100%; height: 530px;"></div>
    <div class="formBlock">
        <form id="insertBinFormId">
            <input type="text" name="Latitude" class="input" id="binLatitudeId" placeholder="Latitude : -23.210680" />
            <input type="text" name="Longitude" class="input" id="binLongitudeId" placeholder="Longitude : -45.870150" />
            <input type="text" name="FillRate" class="input" id="binFillRateId" placeholder="Fill rate(%) : 70" />
            <!-- Rounded switch -->
            <label>Organic?</label>
            <label class="switch">
              <input type="checkbox" id="isOrganicBinId">
              <span class="slider round"></span>
            </label>
            <input type="text" name="Identification" class="input" id="binIdentificationId" placeholder="Identification: H8A" />
            <button id="insertBinButtonId" style="display: inline;" type="submit">Insert a new bin!</button>
        </form>
        <form id="findRouteFormId">
            <button id="findRouteButtonId" style="display: inline;" type="submit">Find optimum route!</button>
        </form>
        <form id="removePredefinedNumberOfBinsFormId">
          <input type="text" name="NumberOfBinsToBeRemoved" class="input" id="nOfBinsToBeRemovedId" placeholder="6" />
          <button id="removePredefinedNumberOfBinsButtonId" style="display: inline;" type="submit">Remove and run!</button>
      </form>
    </div>
    <script src='config.js'></script>
    <script src="app.js"></script>
  </body>
</html>
